<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


    <div class="container-fluid">
        <h1>Update Employee Record</h1>
        <hr>

        <form action="{% url 'update_emp' emp.id %}" method="post">
            {% csrf_token %}
            
              <label for="first_name" >First Name</label><br>
              <input type="text" id="first-name" name="first_name" value="{{emp.first_name}}" ><br>

              <label for="last_name" >Last Name</label><br>
              <input type="text" id="last-name" name="last_name" value="{{emp.last_name}}" ><br>

              <label for="salary" >Salary</label><br>
              <input type="number" id="emp-salary" name="emp_salary" value="{{emp.salary}}"><br>

              <label for="Department" >Department</label><br>
              <input type="text" id="emp-dept" name="emp_dept" value="{{emp.dept.id}}" ><br>

              <label for="Role" >Role</label><br>
              <input type="text" id="emp-role"  name="emp_role" value="{{emp.role.id}}"><br>

              <label for="Phone" >Phone</label><br>
              <input type="text" id="emp-phone"  name="emp_phone" value="{{emp.phone}}"><br>

              <label for="location" >Location</label><br>
              <input type="text" id="emp-location"  name="emp_location" value="{{emp.dept.location}}"><br>

              <label for="Bonus" >Bonus</label><br>
              <input type="number" id="emp-bonus"  name="emp_bonus" value="{{emp.bonus}}"><br><br>
            
        
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
