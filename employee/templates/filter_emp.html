<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


    <div class="container-fluid">
        <h1>This is Filter Employee</h1>
        <hr>

        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <label for="first_name" >First Name</label><br>
            <input type="text" id="first-name" name="first_name" value="{{first_name}}" ><br>

            <label for="Department" >Department</label><br>
            <input type="text" id="emp-dept" name="emp_dept" value="{{emp_dept}}" ><br>

            <label for="Role" >Role</label><br>
            <input type="text" id="emp-role"  name="emp_role" value="{{emp_role}}"><br>
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
