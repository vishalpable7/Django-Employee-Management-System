<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


    <div class="container-fluid">
        <h1>This Add Employee Page</h1>
        <hr>

        <form action="/add_emp" method="post">
            {% csrf_token %}
              <label for="first_name" >First Name</label><br>
              <input type="text" id="first-name" name="first_name" value="{{first_name}}" ><br>

              <label for="last_name" >Last Name</label><br>
              <input type="text" id="last-name" name="last_name" value="{{last_name}}" ><br>

              <label for="salary" >Salary</label><br>
              <input type="number" id="emp-salary" name="emp_salary" value="{{emp_salary}}"><br>

              <label for="Department" >Department</label><br>
              <input type="text" id="emp-dept" name="emp_dept" value="{{emp_dept}}" ><br>

              <label for="Role" >Role</label><br>
              <input type="text" id="emp-role"  name="emp_role" value="{{emp_role}}"><br>

              <label for="Phone" >Phone</label><br>
              <input type="text" id="emp-phone"  name="emp_phone" value="{{emp_phone}}"><br>

              <label for="Bonus" >Bonus</label><br>
              <input type="number" id="emp-bonus"  name="emp_bonus" value="{{emp_bonus}}"><br><br>

        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
